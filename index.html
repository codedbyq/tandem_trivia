<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css//styles.css">
    <script src="dist/bundle.js" type="application/javascript"></script>
    <title>Tandem Trivia</title>
</head>
<body>
    <h1 id='main_title'>Tandem Trivia</h1>

    <div class="trivia">
        <div class="stats">
            <div>
                <h1 class="stat_label">Round</h1>
                <div id='round' class="stat">4/10</div>
            </div>
            <div>
                <h1 class="stat_label">Multiplier</h1>
                <h1 id='multiplier' class="stat">1x</h1>
            </div>
            <div>
                <h1 class="stat_label">Score</h1>
                <div id='score' class="stat">23739</div>
            </div>
        </div>

        <div class="timer_wrap"><h1 class="timer">10</h1></div>
        <h1 id='question'>Are you ready?</h1>

        <div id="multiple_choice">
            <div class="choice_wrap"><div class="choice"></div></div>
            <div class="choice_wrap"><div class="choice"></div></div>
            <div class="choice_wrap"><div class="choice"></div></div>
            <div class="choice_wrap"><div class="choice"></div></div>
        </div>

        <div class="next_question"></div>
    </div>


    <footer>
        &copy; Designed and developed by Marquis Bentley
    </footer>
</body>
</html>
